# Database connection settings
hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/social_media_app_db
hibernate.connection.username=root
hibernate.connection.password=root

# Hibernate dialect for the database
#hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate connection pool settings
hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.timeout=300
hibernate.c3p0.max_statements=50
hibernate.c3p0.idle_test_period=3000

# Hibernate behavior settings
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.hbm2ddl.auto=none

hibernate.jdbc.lob.non_contextual_creation=true  # For LOBs (large objects) support

# Entity package scan (alternative to mapping in hibernate.cfg.xml)
hibernate.archive.autodetection=class  # Auto-detect class annotations

# Hibernate validation
hibernate.ejb.metamodel.population=enabled

hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
